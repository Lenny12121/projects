<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Flight Offset</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/airport-autocomplete-js@latest/dist/index.browser.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <form>
            <label id="label">Enter Departure Airport</label>
            <input type="text" id="departure" placeholder="Departure Airport"/>
            <label id="label">Enter Arrival Airport</label>
            <input type="text" id="arrival" placeholder="Arrival Airport"/>
            <label id="label">Choose Cabin Class</label><br>
            <select id="cabinClass">
                <option id="economy">Economy</option>
                <option id="premium-economy">Premium Economy</option>
                <option id="business">Business</option>
                <option id="first-class">First Class</option>
            </select><br><br>
            <button id="save-flight">Save Flight & Calculate</button>
          </form>
          
      <div class="container">

        
      </div>
    </body>
</html>
