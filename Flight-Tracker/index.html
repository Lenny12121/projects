<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Flight Offset</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/airport-autocomplete-js@latest/dist/index.browser.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="heading">Log & Offset Your Flights</h1>
        <form>
            <label id="label">Roundtrip</label><br>
            <select class="input" id="tripChoice">
                <option id="Yes">Yes</option>
                <option id="No">No</option>
            </select><br>
            <label id="label">Enter Departure Airport</label>
            <input class="input" type="text" id="departure" placeholder="Departure Airport"/>
            <label id="label">Enter Arrival Airport</label>
            <input class="input" type="text" id="arrival" placeholder="Arrival Airport"/>
            <label id="label">Choose Cabin Class</label><br>
            <select class="input" id="cabinClass">
                <option class="input" id="economy">Economy</option>
                <option class="input" id="premium-economy">Premium Economy</option>
                <option class="input" id="business">Business</option>
                <option class="input" id="first-class">First Class</option>
            </select><br><br>
            <button id="save-flight">Save Flight & Calculate</button>
          </form>
          
      <div class="container">
        <h2 class="heading1">Your Flights</h2>
